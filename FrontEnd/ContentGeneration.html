<!DOCTYPE html>
<html>
<head>
	<title>GhostWryte.ai</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="workspaceTab">
		<div class="innerWorkspace">

			<div class="namesWorkspace">User's Workspace â–¼</div>
			<div class="headerText">TOOLBOX

				<div class=toolBoxInterior><img style="vertical-align:middle" src="images\ContentGeneration.jpg" class="barImg"><a href="ContentGeneration.html"> Content Generation</a></div>
				<div class=toolBoxInterior><img style="vertical-align:middle" src="images\StyleAndFormatting.jpg" class="barImg"><a href="StylingAndFormat.html"> Styling & Format</a></div>
				<div class=toolBoxInterior><img style="vertical-align:middle" src="images\AudienceInsights.jpg" class="barImg"><a href="#"> Audience Insights</a></div>
				<div class=toolBoxInterior><img style="vertical-align:middle" src="images\Templates.jpg" class="barImg"><a href="#"> Templates</a></div>

			</div>
			<div class="headerText">CUSTOMIZATION
				
				<div class=toolBoxInterior><img style="vertical-align:middle" src="images\AITraining.jpg" class="barImg"><a href="AITraining.html"> AI Training</a></div>

			</div>
		</div>
	</div>

	<div class="mainContentWindow">
		
		<div class="topCutOffWindow">
			<input type="text" class="documentName" placeholder="New Content - Untitled">
			<button class="roundedButton" id="bOne">Generate<img style="vertical-align:middle" src="images\Sparkle.jpg" class="barImg"></button>
			<button class="roundedButton" id="bTwo">New Project</button>
			<div class="seperatingLine"></div>
		</div>

		<div class="bottomWindow">
			<textarea type="text" class="mainInput" placeholder="Enter prompt and/or bullet points, or outline."></textarea>
			<div class="outputBox">This will be the resuling output</div>
		</div>

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
	$(document).ready(function() {
		$('#bOne').click(function() {
			var userPrompt = $('.mainInput').val();
			$.ajax({
				url: '/generate',
				type: 'POST',
				contentType: 'application/json',
				data: JSON.stringify({ prompt: userPrompt }),
				success: function(response) {
					$('.outputBox').text(response.message);
				},
				error: function(error) {
					console.log(error);
				}
			});
		});
	});
	</script>

</body>
</html>
