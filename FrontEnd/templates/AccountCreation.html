<!DOCTYPE html>
<html>
<head>
        <style>
         @font-face {
            font-family: "Moon";
            src: url("/static/fonts/MoonLight.otf");
        }
        </style>
    <title>GhostWryte.ai</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script type="module" src="{{ url_for('static', filename='uploadFiles.mjs') }}"></script>
</head>
<body>

    <div class="AccCP">
        <div class="accountCreationWrapper">
            <div class="actionSelector">
                <button class="signInButton">Sign In</button> or <button class="signUpButton" id="signUp">Sign Up</button>
            </div>
            <div>
                <h2>Sign Up</h2>
                <form id="signupForm" method="post" action="/signup">
                    Email: <input type="email" id="signupEmail" name="email" required><br>
                    Password: <input type="password" id="signupPassword" name="password" required><br>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div>
                <h2>Sign In</h2>
                <form id="signinForm" method="post" action="/signin">
                    Email: <input type="email" id="signinEmail" name="email" required><br>
                    Password: <input type="password" id="signinPassword" name="password" required><br>
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
