<!DOCTYPE html>
<html>
<head>
    <style>
        @font-face {
            font-family: "Moon";
            src: url("/static/fonts/MoonLight.otf");
        }
        @font-face {
            font-family: "FranieLight";
            src: url("/static/fonts/FranieLight.otf");

        @font-face {
            font-family: "FranieRegular";
            src: url("/static/fonts/FranieRegular.otf");
        }
    </style>
    <title>GhostWryte.ai</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

<body class="accountCreationPg">
    
    <div class="AccCP" id="accPage">
        <div class="accountCreationWrapper">
            <div class="actionWrapper">
                <div class="actionSelector">
                    <button class="signInButton" id="signInBtn">Sign In</button>
                    <button class="signUpButton" id="signUpBtn">Sign Up</button>
                </div>
            </div>
            <div class="outerSignInWrapper">
                <div class="signInAndUpWrapper" id="SIAUW">
                    <form class="userInputAC" id="userSubmitForm">
                        <div class="loginText">Email Address</div> 
                        <input class="loginInputBox" type="email" id="userEmail" name="email" required>
                        <div class="loginText">Password</div> 
                        <input class="loginInputBox" type="password" id="userPassword" name="password" required>
                        <div class="loginText" id="CPText">Confirm Password </div>
                        <input class="loginInputBox" type="password" id="confirmPassword" name="confirmPassword"><br>
                        <button class="ACSubmitButton" type="submit" id="ACSubmit">Continue</button> 
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    <script type="module" src="{{ url_for('static', filename='javascript.mjs') }}" defer></script>
</body>

</html>
