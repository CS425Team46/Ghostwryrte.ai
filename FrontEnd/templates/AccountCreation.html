<!DOCTYPE html>
<html>
<head>
    <style>
        @font-face {
            font-family: "Moon";
            src: url("/static/fonts/MoonLight.otf");
        }
    </style>
    <title>GhostWryte.ai</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    
</head>
<body>

    <div class="AccCP">
        <div class="accountCreationWrapper">
            <div class="actionSelector">
                <button class="signInButton" id="signInBtn">Sign In</button> or
                <button class="signUpButton" id="signUpBtn">Sign Up</button>
            </div>
            <!-- Sign Up form adjustment -->
            <div>
                <h2>Sign Up</h2>
                <form id="signupForm">
                    Email: <input type="email" id="signupEmail" name="email" required><br>
                    Password: <input type="password" id="signupPassword" name="password" required><br>
                    <button type="submit" id="signUpSubmit">Sign Up</button> <!-- Changed type to 'submit' -->
                </form>
            </div>

            <!-- Sign In form adjustment -->
            <div>
                <h2>Sign In</h2>
                <form id="signinForm">
                    Email: <input type="email" id="signinEmail" name="email" required><br>
                    Password: <input type="password" id="signinPassword" name="password" required><br>
                    <button type="submit" id="signInSubmit">Sign In</button> <!-- Changed type to 'submit' -->
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="{{ url_for('static', filename='javascript.mjs') }}" defer></script>
</body>

</html>
