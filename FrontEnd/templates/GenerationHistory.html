<!DOCTYPE html>
<html>
<head>
    <title>GhostWryte.ai</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favIcon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"  media='only screen and (max-width: 991px)' href="{{ url_for('static', filename='styleSmall.css') }}">
    <link rel="stylesheet" type="text/css"  media='only screen and (min-width: 992px)' href="{{ url_for('static', filename='styleLarge.css') }}">
    <link rel="stylesheet" type="text/css" media="only screen and (min-width: 992px)" href="{{ url_for('static', filename='styleXLarge.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
    <nav class="workspaceTab">

        <section class="brandingBoxWrapper">
            <img src="{{ url_for('static', filename='images/newLogoAlternate.png') }}" alt="Ghostwryte.ai" class="logoImg">
            <span class="brandingText" data-text=".AI">Ghostwryte</span>
            <button class="shrinkButton" id="shrinkBtn"><img src="{{ url_for('static', filename='images/shrinkBox.png') }}" alt="Shrink" class="shrinkImg"></button>
        </section>
        <div class="navigationWrapper">
            <button id="newChat" class="navigationButton newChat"><img style="vertical-align:middle" src="{{ url_for('static', filename='images/plus.svg') }}" class="barImg">New Content</button>
            <a href="{{ url_for('content_generation') }}" class="navigationButton"><img style="vertical-align:middle" src="{{ url_for('static', filename='images/ContentGeneration.png') }}" class="barImg">Content Generation</a>
            <a href="{{ url_for('generation_history') }}" class="navigationButton" id="historyTab"><img style="vertical-align:middle" src="{{ url_for('static', filename='images/historyIcon.svg') }}" class="barImg">Generation History</a>
            <a href="{{ url_for('ai_training') }}" class="navigationButton" id="aiTrain"><img style="vertical-align:middle" src="{{ url_for('static', filename='images/AITraining.png') }}" class="barImg">AI Training</a>
            
        </div>
        <button class="backButtonGenHistory" id="histGenBack"><img style="vertical-align:middle" src="{{ url_for('static', filename='images/backArrow.svg') }}" class="barImg">Back</button>
        <div class="logOutWrapper">
            <button class="logOut" id="subscribe-button">
                <img style="vertical-align: middle;" src="{{ url_for('static', filename='images/paymentIcon.svg') }}" class="logOutImg" />Subscribe
            </button>
            <button type="button" id="LOButton" class="logOut">
                <img style="vertical-align: middle;" src="{{ url_for('static', filename='images/doorIcon.svg') }}" class="logOutImg" />
                Log out
            </button>
        </div>
    </nav>

    <main class="mainContentWrapper">
        <div class="mainContentWindow">
            <section class="mainWindowColumn history" id="instanceView">

                <section class="historyPageLabel" id="historyPageLabel">
                    <span class="historylabel">Generation History</span>
                    <span class="historylabel two">View, edit, and download content.</span>
                </section>

                <div class="historyPageContainer" id="historyPageContainer"></div>
            </section>
            <section class="mainWindowColumn edit" style="display:none" id="editView">

                <section class="titleBar">
                    <input placeholder="Untitled Document" class="titleText"  id="historyPageTitleText"/>
                </section>

                <section class="textAndButtonsContainer">
                    <textarea class="textHolder" id="editTextArea"></textarea>
                    <div class="buttonHolder" class="fadeInClass">
                        <div class="editButton" id="saveButton"><img src="{{ url_for('static', filename='images/saveIcon.svg') }}" alt="Save" class="editButtonImg" id="saveBtnImg"></div>
                        <div class="editButton" id="copyButtonEditPage"><img src="{{ url_for('static', filename='images/clipboard.png') }}" alt="Copy" class="editButtonImg" id="copyBtnImg"></div>
                        <div class="editButton" id="downloadButton"><img src="{{ url_for('static', filename='images/downloadIcon.svg') }}" alt="Download" class="editButtonImg"></div>
                    </div>
                </section>

            </section>
        </div>
    </main>
    <div class="toast-overlay" id="toast-overlay"></div>
    <section class="clearBackground" id="popUpWindowContainer">
        <div class="popUpWindowContainer">
            <div class="spanContainer">
                <img src="{{ url_for('static', filename='images/deleteWarning.svg') }}" alt="Ghostwryte.ai" class="popUpImg" />
                <span class="innerText one">Are you sure?</span>
                <span class="innerText two">This action cannot be undone. This content will be lost.</span>
            </div>
            <section class="deleteHistoryButtonHolder">
                <button class="closePopUpButton cancel" id="closePopUpCancel">Cancel</button>
                <button class="closePopUpButton delete" id="closePopUpDelete">Delete</button>
            </section>
            
        </div>
    </section>
    <script type="module" src="{{ url_for('static', filename='javascript.mjs') }}" defer></script>
</body>
</html>
