<!DOCTYPE html>
<html>
<head>
    <style>
        @font-face {
            font-family: "Moon";
            src: url("/static/fonts/MoonLight.otf");
        }
        @font-face {
            font-family: "FranieLight";
            src: url("/static/fonts/FranieLight.otf");
        }
        @font-face {
            font-family: "FranieRegular";
            src: url("/static/fonts/FranieRegular.otf");
        }
    </style>
    <title>GhostWryte.ai</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="workspaceTab">
        <div class="navigationWrapper">
            <div class="userInformationWrapper">
                <div class="profilePicture"><img style="vertical-align:middle" src="{{ url_for('static', filename='images/emptyProfile.png') }}" class="profileImg"></div>
                <div class="userEmail" id="emailContainer"></div>
            </div>
            <a href="{{ url_for('content_generation') }}" class="navigationButton" style="background: var(--mainColor); box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);"><img style="vertical-align:middle" src="{{ url_for('static', filename='images/ContentGeneration.png') }}" class="barImg">Content Generation</a>
            <a href="{{ url_for('styling_and_format') }}" class="navigationButton" id="styleAF"><img style="vertical-align:middle" src="{{ url_for('static', filename='images/StyleAndFormatting.png') }}" class="barImg">Styling & Format</a>
            <a href="#" class="navigationButton" id=""><img style="vertical-align:middle" src="{{ url_for('static', filename='images/AudienceInsights.png') }}" class="barImg">Audience Insights</a>
            <a href="#" class="navigationButton" id=""><img style="vertical-align:middle" src="{{ url_for('static', filename='images/Templates.png') }}" class="barImg">Templates</a>
            <a href="{{ url_for('ai_training') }}" class="navigationButton" id="aiTrain"><img style="vertical-align:middle" src="{{ url_for('static', filename='images/AITraining.png') }}" class="barImg">AI Training</a>
            
        </div>
        <div class="logOutWrapper">
            <button type="button" id="LOButton" class="logOut"><img style="vertical-align:middle" src="{{ url_for('static', filename='images/doorIcon.png') }}" class="logOutImg">Log out</button>
        </div>
    </div>

    <div class="mainContentWrapper">

        <div class="mainContentWindow">
                    <div class="mainWindowColumn">
                        <div class="titleBar">
                            <input placeholder="Untitled Document" class="titleText"/>
                        </div>
                        <div class="generationAndHistoryWrapper">
                            <div class="contentGenerationWrapper">
                                <div class="contentGenWindow">
                                    <pre>{{ ai_response }}</pre>
                                </div>
                                <div class="queryWrapper">
                                    <form id="generateForm" method="post" action="{{ url_for('generate_content') }}" class="bottomRowInnerWrapper">
                                        <input type="hidden" name="user_id" id="formUserId"> 
                                        <textarea name="user_prompt" class="queryBox" placeholder="Enter prompt..."></textarea>
                                        <div class="queryButtonWrapper">
                                            <button class="copyButton"><img src="{{ url_for('static', filename='images/clipboard.png') }}" class="genImg" id="copyImg"></button>
                                            <button type="submit" class="genButton" id="genButtonID"><img src="{{ url_for('static', filename='images/upArrow.png') }}" class="genImg"></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            
                            <div class="historyWrapper">
                                <div class="historyID">History</div>
                                <div class="historyContentWindow">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="{{ url_for('static', filename='javascript.mjs') }}" defer></script>
</body>

</html>
