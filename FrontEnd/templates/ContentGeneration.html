<!DOCTYPE html>
<html>
<head>
    <style>
         @font-face {
            font-family: "Moon";
            src: url("/static/fonts/MoonLight.otf");
        }
    </style>
    <title>GhostWryte.ai</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="workspaceTab">
        <div class="navigationWrapper">
            <div class="logoAndName"><img style="vertical-align:middle" src="{{ url_for('static', filename='images/Logo.png') }}" class="logoImg"></div>
            <button class="navigationButton"><img style="vertical-align:middle" src="{{ url_for('static', filename='images/ContentGeneration.png') }}" class="barImg"><a href="{{ url_for('content_generation') }}"> Content Generation</a></button>
            <button class="navigationButton"><img style="vertical-align:middle" src="{{ url_for('static', filename='images/StyleAndFormatting.png') }}" class="barImg"><a href="{{ url_for('styling_and_format') }}"> Styling & Format</a></button>
            <button class="navigationButton"><img style="vertical-align:middle" src="{{ url_for('static', filename='images/AudienceInsights.png') }}" class="barImg"><a href="#"> Audience Insights</a></button>
            <button class="navigationButton"><img style="vertical-align:middle" src="{{ url_for('static', filename='images/Templates.png') }}" class="barImg"><a href="#"> Templates</a></button>
            <button class="navigationButton"><img style="vertical-align:middle" src="{{ url_for('static', filename='images/AITraining.png') }}" class="barImg"><a href="{{ url_for('ai_training') }}"> AI Training</a></button>
            
        </div>
        <div class="logOutWrapper">
            <hr>
            <button class="logOut">Log out<img style="vertical-align:middle" src="{{ url_for('static', filename='images/LogOut.png') }}" class="logOutImg"></button>
        </div>
    </div>

    <div class="mainContentWrapper">

        <div class="mainContentWindow">
            <div class="titleAndContentWrapper">
                <div class="titleBarWrapper"> 
                    
                </div>
                <div class="contentGenWrapper">
                    <div class="contentGenWindow">
                        <pre>{{ ai_response }}</pre>
                    </div>
                </div>
            </div>
            

            <div class="bottomRow">
                <form id="generateForm" method="post" action="{{ url_for('generate_content') }}" class="emptyClass">
                    <textarea name="user_prompt" type="text" class="queryBox" placeholder="Enter prompt and/or bullet points, or outline."></textarea>
                    <button class=genButton1><img src="{{ url_for('static', filename='images/paper-plane.png') }}" class="genImg"></button>
                </form>
                <button type="submit" class="genButton" id="genButton"><img src="{{ url_for('static', filename='images/clipboard.png') }}" class="genImg"></button>
                <div class="paddingElement"></div>
            </div>
            <div class="paddingElement"></div>
        </div>
    </div>
</body>
</html>
